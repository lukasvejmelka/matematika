<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání podle ID</title>
    <link rel="stylesheet">
    <style>
	html {
  	     overflow-y: scroll;
	}
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-link {
            color: white;
            text-decoration: none;
            background-color: #1565c0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-input {
            display: flex;
            align-items: center;
            margin-bottom: 0.1rem;
        }

        .search-input input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            margin-right: 0.5rem;
        }

        .search-input button {
            padding: 0.5rem 1rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-input button:hover {
            background-color: #1565c0;
        }

        .problem {
            background: white;
            border-radius: 6px;
            margin-bottom: 0rem;
            padding: 1rem;
            text-align: center;
        }
        .problem-solution {
            background: white;
            border-radius:   0 0 6px 6px;
	    border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-list {
            background: white;
            border-radius:   10px;
	    border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

	.problem-id {
            box-shadow: 0 0 6px 0px rgba(0,0,0,0.3);
	    border-left: none;
            margin-bottom: 0.2rem; margin-top: 2rem; padding: 0.4rem;
   	    width: 70%; 
            display: block; /* Zajištění, že obrázek je blokový prvek */
            margin-left: auto; /* Zarovnání na střed */
            margin-right: auto; /* Zarovnání na střed */
	    font-size: 80%;
        }
        .solution-box {
            border: 0px solid rgba(0,0,0,0.1); /* Tmavší odstín modré */
            border-radius: 6px 6px 0 0 ;
            padding: 0.6rem;
            margin-top: 1rem;
            background-color: #1e88e5; /* Tmavší odstín modré */
            color: white;
            cursor: pointer;
            display: none; /* Skryté, dokud se neklikne na tlačítko */
        }

        .solution-image {
            display: none; /* Skryté, dokud se neklikne na tlačítko */
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 8px;
            display: block; /* Zajištění, že obrázek je blokový prvek */
            margin-left: auto; /* Zarovnání na střed */
            margin-right: auto; /* Zarovnání na střed */
        }

        .hint {
            font-size: 0.9rem;
            color: gray;
            margin-top: 0.5rem;
	}
    	.problem img {
	max-width: 100%;
	height: auto;
        }

    </style>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Vyhledávání podle ID</h1>
    <a href="index.html" class="back-link">Konfigurátor výpisu</a>
</header>

<div class="container">
    <div class="search-input">
    <input 
        type="text" 
        id="searchId" 
        placeholder="Zadejte ID příkladu (např. 2023-leto/3)" 
        onclick="this.value='';"
    />
    <button onclick="searchById()">Potvrdit</button>
    </div>
    <div class="hint">Nápověda: Zadejte ID ve formátu "2023-leto/3".</div>

    <div class="solution-box" id="solutionBox" onclick="toggleSolution()">
        Klepni na mě a ukážu ti řešení
    </div>
    <div class="problem-solution"><img id="solutionImage" src="" alt="Řešení" class="solution-image"></div>
    <div class="problem-list"><div class="problem" id="problem"></div></div>

</div>

<script>
    const problemsCount = {
        "2023-leto": 3,
        "2023-podzim": 3,
        "2024-leto": 3,
        "2025-podzim": 3,
        "ilustracni-test": 3,
        "vzorove-ulohy": 3
    };

    let allProblems = []; // Uložíme všechny příklady pro pozdější filtrování

    function loadAllProblems() {
        for (const series in problemsCount) {
            for (let i = 1; i <= problemsCount[series]; i++) {
                allProblems.push({ series, num: i });
            }
        }
    }

    function searchById() {
        const searchInput = document.getElementById("searchId").value;
        const problemDiv = document.getElementById("problem");
        const solutionBox = document.getElementById("solutionBox");
        const solutionImage = document.getElementById("solutionImage");
        problemDiv.innerHTML = '';
        solutionBox.style.display = 'none'; // Skryjeme rámeček pro řešení
        solutionImage.style.display = 'none'; // Skryjeme obrázek řešení

        const [series, numStr] = searchInput.split('/');
        const num = parseInt(numStr);

        const problem = allProblems.find(p => p.series === series && p.num === num);

        if (problem) {
            problemDiv.innerHTML = `
                <div class="problem">
                    <img src="files/${problem.series}/${problem.num}.png" alt="Úloha ${problem.num}" />
		    <div class="problem-id">Příklad s ID: ${problem.series}/${problem.num}</div>
                </div>
            `;
            solutionBox.style.display = 'block'; // Zobrazíme rámeček pro řešení
            solutionImage.src = `files/${series}/${num}_res.png`; // Nastavíme zdroj obrázku řešení
        } else {
            problemDiv.innerHTML = '<p>Žádný příklad nenalezen.</p>';
        }
    }

    function toggleSolution() {
        const solutionImage = document.getElementById("solutionImage");
        solutionImage.style.display = solutionImage.style.display === 'none' ? 'block' : 'none'; // Přepínání zobrazení obrázku
    }

    loadAllProblems();
    
    // Zpracování ID z URL
    function getIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            document.getElementById("searchId").value = id;
            searchById();
        }
    }

    getIdFromUrl();

    // Přidání události pro Enter
    document.getElementById("searchId").addEventListener("keydown", function(event) {
        if (event.key === 'Enter') {
            searchById();
        }
    });
</script>
</body>
</html>
