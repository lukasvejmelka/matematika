<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání podle ID</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-link {
            color: white;
            text-decoration: none;
            background-color: #1565c0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .settings-group {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-top: 0.5rem; /* Space from input row */
            margin-bottom: 1.5rem;
            display: none; /* Hidden by default */
        }

        .settings-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
        }

        .settings-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .search-input-group {
            margin-bottom: 1rem;
        }

        .search-input-row { /* New flex container for input, clear, and settings button */
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem; /* Space between input row and hint/error */
        }

        .search-input-row input {
            flex: 1; /* Input takes most space */
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            margin-right: 0.5rem; /* Space before clear button */
        }

        .clear-input-button {
            background-color: #f44336; /* Red color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 38px; /* Fixed width for square button */
            height: 38px; /* Fixed height for square button */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0; /* Prevent button from shrinking */
            transition: background-color 0.2s ease;
            margin-right: 0.5rem; /* Space before cog button */
        }

        .clear-input-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .settings-cog-button {
            background-color: #607d8b; /* Grey color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 38px; /* Fixed width for square button */
            height: 38px; /* Fixed height for square button */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0; /* Prevent button from shrinking */
            transition: background-color 0.2s ease;
        }

        .settings-cog-button:hover {
            background-color: #455a64;
        }

        .qr-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .qr-button:hover {
            background-color: #45a049;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px; /* Limit QR reader width */
            margin: 0 auto 1rem auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Styling for html5-qrcode generated buttons */
        #html5-qrcode-button-camera-permission,
        #html5-qrcode-button-camera-start { /* Target both permission and start buttons */
            padding: 1rem 2rem !important; /* Make it larger */
            font-size: 1.2rem !important; /* Increase font size */
            margin-top: 1rem; /* Add some space */
            background-color: #1e88e5 !important; /* Match existing button style */
            color: white !important;
            border-radius: 8px !important;
            border: none !important;
            cursor: pointer !important;
            transition: background-color 0.2s ease !important;
        }
        #html5-qrcode-button-camera-permission:hover,
        #html5-qrcode-button-camera-start:hover {
            background-color: #1565c0 !important;
        }

        /* Hide "Scan an Image File" button */
        #html5-qrcode-button-file-selection {
            display: none !important;
        }

        .problem {
            background: white;
            border-radius: 6px;
            margin-bottom: 0rem;
            padding: 1rem;
            text-align: center;
        }
        .problem-solution {
            background: white;
            border-radius: 0 0 6px 6px;
            border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-list {
            background: white;
            border-radius: 10px;
            border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-id {
            box-shadow: 0 0 6px 0px rgba(0,0,0,0.3);
            border-left: none;
            margin-bottom: 0.2rem; margin-top: 2rem; padding: 0.4rem;
            width: 70%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 80%;
        }
        .solution-box {
            border: 0px solid rgba(0,0,0,0.1);
            border-radius: 6px 6px 0 0 ;
            padding: 0.6rem;
            margin-top: 1rem;
            background-color: #37474F; /* Darker color for solution box */
            color: white;
            cursor: pointer;
            /* display: none; Managed by JS */
        }

        .solution-image {
            /* display: none; Managed by JS */
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hint {
            font-size: 0.9rem;
            color: gray;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem; /* Added margin for spacing */
            display: block; /* Ensure it's a block element */
        }

        .error-message {
            color: gray; /* Changed from red to gray */
            font-size: 0.9rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            display: none; /* Hidden by default */
        }

        .problem img {
            max-width: 100%;
            height: auto;
        }

        /* Floating Camera Icon */
        #qrCameraIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark */
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        #qrCameraIcon:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }


        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 0.75rem;
            }
            .logo {
                max-width: 120px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            .back-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            .container {
                margin: 1.5rem auto;
                padding: 0 0.75rem;
            }
            .search-input-row {
                margin-bottom: 0.5rem;
            }
            .search-input-row input {
                margin-right: 0.5rem;
            }
            .clear-input-button, .settings-cog-button {
                width: 36px; /* Slightly smaller on mobile */
                height: 36px;
                font-size: 1.1rem;
            }
            .qr-button {
                font-size: 0.95rem;
                padding: 0.6rem 1rem;
            }
            .problem-id {
                width: 90%;
                font-size: 75%;
            }
            .hint, .error-message {
                font-size: 0.8rem;
            }
            #qrCameraIcon {
                width: 50px;
                height: 50px;
                font-size: 1.7rem;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .logo {
                max-width: 100px;
            }
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            .problem-id {
                width: 95%;
                font-size: 70%;
            }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Vyhledávání podle ID</h1>
    <a href="index.html" class="back-link">Konfigurátor výpisu</a>
</header>

<div class="container">
    <button onclick="toggleQrScanner()" class="qr-button" id="qrScannerToggleButton">Načíst podle QR kódu</button>

    <div id="qr-reader" style="display: none;"></div>
    <button id="stopQrButton" onclick="stopQrScanner()" style="display: none; margin-top: 10px;" class="qr-button">Zavřít čtečku</button>

    <div class="search-input-group" id="manualSearchGroup">
        <div class="search-input-row" id="searchInputRow">
            <input
                type="text"
                id="searchId"
                placeholder="Zadejte ID příkladu (např. 25j/8)"
            />
            <button class="clear-input-button" id="clearSearchButton" onclick="clearSearchInput()" style="display: none;">&#x2715;</button>
            <button class="settings-cog-button" id="settingsCogButton" onclick="toggleAdvancedOptions()">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        <div class="hint" id="hintText">Nápověda: Zadejte ID ve formátu "25j/8".</div>
        <div class="error-message" id="notFoundMessage" style="display: none;">Neexistující ID</div>
    </div>

    <div class="settings-group" id="settingsGroup">
        <label>
            <input type="checkbox" id="spoilerCheckbox" checked onchange="handleSpoilerToggle()">
            Spoilování výsledku (zobrazit řešení automaticky)
        </label>
    </div>

    <div id="problemDisplayArea" style="display: none;">
        <div class="solution-box" id="solutionBox" onclick="toggleSolution()">
            Výsledek
        </div>
        <div class="problem-solution"><img id="solutionImage" src="" alt="Řešení" class="solution-image"></div>
        <div class="problem-list"><div class="problem" id="problem"></div></div>
    </div>

</div>

<div id="qrCameraIcon" onclick="activateQrScannerFromIcon()">
    <i class="fas fa-camera"></i>
</div>

<script src="tasks-data-count.js"></script>
<script>
    let allProblems = []; // Uložíme všechny příklady pro pozdější filtrování
    let qrCodeScanner = null; // Instance QR čtečky
    const qrReaderDiv = document.getElementById('qr-reader');
    const stopQrBtn = document.getElementById('stopQrButton');
    const manualSearchGroup = document.getElementById('manualSearchGroup');
    const qrScannerToggleButton = document.getElementById('qrScannerToggleButton');
    const searchIdInput = document.getElementById("searchId");
    const clearSearchButton = document.getElementById("clearSearchButton");
    const settingsCogButton = document.getElementById("settingsCogButton"); // New cog button element
    const problemDiv = document.getElementById("problem");
    const solutionBox = document.getElementById("solutionBox");
    const solutionImage = document.getElementById("solutionImage");
    const spoilerCheckbox = document.getElementById("spoilerCheckbox");
    const qrCameraIcon = document.getElementById("qrCameraIcon");
    const settingsGroup = document.getElementById("settingsGroup");
    const notFoundMessage = document.getElementById("notFoundMessage");
    const hintText = document.getElementById("hintText");
    const problemDisplayArea = document.getElementById("problemDisplayArea");
    const searchInputRow = document.getElementById("searchInputRow"); // Get the search input row

    function loadAllProblems() {
        for (const series in problemsCount) {
            for (let i = 1; i <= problemsCount[series]; i++) {
                allProblems.push({ series, num: i });
            }
        }
    }

    function clearSearchInput() {
        searchIdInput.value = '';
        searchIdInput.style.fontWeight = 'normal';
        searchIdInput.style.color = 'initial';
        clearSearchButton.style.display = 'none';
        notFoundMessage.style.display = 'none';
        hintText.style.display = 'block'; // Show hint when empty
        problemDiv.innerHTML = '';
        solutionBox.style.display = 'none';
        solutionImage.style.display = 'none';
        qrCameraIcon.style.display = 'none';
        problemDisplayArea.style.display = 'none'; // Hide problem display area
        searchIdInput.focus(); // Keep focus on input
    }

    function searchById(problemToDisplay = null) {
        const searchInput = searchIdInput.value.trim();
        let problem = problemToDisplay;

        if (!problem) { // If not passed (e.g., from QR scan), find it
            const [series, numStr] = searchInput.split('/');
            const num = parseInt(numStr);
            problem = allProblems.find(p => p.series === series && p.num === num);
        }

        // Clear previous display
        problemDiv.innerHTML = '';
        solutionBox.style.display = 'none';
        solutionImage.style.display = 'none';
        qrCameraIcon.style.display = 'none';
        problemDisplayArea.style.display = 'none'; // Hide wrapper initially

        // Stop QR scanner if active
        if (qrCodeScanner) {
            stopQrScanner();
        }

        if (problem) {
            problemDiv.innerHTML = `
                <div class="problem">
                    <img src="files/${problem.series}/${problem.num}.png" alt="Úloha ${problem.num}" />
                    <div class="problem-id">Příklad s ID: ${problem.series}/${problem.num}</div>
                </div>
            `;
            solutionBox.style.display = 'block';
            solutionImage.src = `files/${problem.series}/${problem.num}_res.png`;
            qrCameraIcon.style.display = 'flex'; // Show camera icon
            problemDisplayArea.style.display = 'block'; // Show the wrapper

            // Apply spoiler setting
            if (spoilerCheckbox.checked) {
                solutionImage.style.display = 'block';
            } else {
                solutionImage.style.display = 'none';
            }

            // Scroll the entire problem display area into view
            problemDisplayArea.scrollIntoView({ behavior: 'smooth', block: 'start' });

        } else {
            // This else block should ideally not be reached if searchById is only called for exact matches
            // But as a fallback, ensure everything is hidden and show a message if needed
            problemDiv.innerHTML = '<p>Žádný příklad nenalezen. Zkontrolujte formát ID (např. 2023-leto/3).</p>';
            qrCameraIcon.style.display = 'none';
            problemDisplayArea.style.display = 'block'; // Show wrapper to display "not found" message
        }
    }

    function toggleSolution() {
        solutionImage.style.display = solutionImage.style.display === 'none' ? 'block' : 'none';
    }

    function handleSpoilerToggle() {
        if (problemDiv.innerHTML !== '') { // Only apply if a problem is currently displayed
            if (spoilerCheckbox.checked) {
                solutionImage.style.display = 'block';
            } else {
                solutionImage.style.display = 'none';
            }
        }
    }

    function toggleAdvancedOptions() {
        if (settingsGroup.style.display === 'none' || settingsGroup.style.display === '') {
            settingsGroup.style.display = 'block';
            settingsCogButton.style.backgroundColor = '#455a64'; // Darker grey when open
        } else {
            settingsGroup.style.display = 'none';
            settingsCogButton.style.backgroundColor = '#607d8b'; // Original grey when closed
        }
    }

    // --- QR Scanner Functions ---
    function onScanSuccess(decodedText, decodedResult) {
        console.log(`QR kód úspěšně naskenován: ${decodedText}`);
        searchIdInput.value = decodedText;
        // Manually trigger the 'input' event to apply all the new logic
        searchIdInput.dispatchEvent(new Event('input'));
        // The scanner will be stopped by searchById() if successful, putting it in standby.
        // The scrolling to problemDisplayArea is now handled within searchById
    }

    function onScanError(errorMessage) {
        // console.warn(`Chyba při skenování QR kódu: ${errorMessage}`);
    }

    function startQrScanner() {
        if (qrCodeScanner === null) {
            qrCodeScanner = new Html5QrcodeScanner(
                "qr-reader",
                {
                    fps: 10,
                    qrbox: {width: 250, height: 250},
                    cameraConfig: {
                        facingMode: "environment" // Prefer back camera
                    },
                    disableQRCodeFile: true, // Remove "Scan an Image File"
                    startScanningWithoutUserAction: true, // Auto-start after permissions
                    localization: {
                        "text_ask_permission": "Požádat o práva používat fotoaparát",
                        "text_start_scanning": "Spustit skenování", // This might not be used if auto-start is true
                        "text_stop_scanning": "Zastavit skenování",
                        "text_select_camera": "Vybrat kameru",
                        "text_qr_code_not_found": "QR kód nenalezen",
                        "text_qr_code_scan_error": "Chyba při skenování QR kódu",
                        "text_no_cameras": "Nebyly nalezeny žádné kamery",
                        "text_permission_denied": "Přístup k fotoaparátu byl odepřen",
                        "text_no_qr_code_found": "Na obrázku nebyl nalezen žádný QR kód"
                    }
                },
                /* verbose= */ false
            );
            qrCodeScanner.render(onScanSuccess, onScanError);
        }
        qrReaderDiv.style.display = 'block';
        stopQrBtn.style.display = 'block';
        manualSearchGroup.style.display = 'none';
        qrScannerToggleButton.textContent = 'Zavřít čtečku (QR)';
        qrScannerToggleButton.style.backgroundColor = '#f44336';
        qrCameraIcon.style.display = 'none'; // Hide floating icon when scanner is active

        // Scroll to QR reader after it becomes visible
        qrReaderDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function stopQrScanner() {
        if (qrCodeScanner) {
            qrCodeScanner.clear().then(() => {
                qrCodeScanner = null;
                qrReaderDiv.style.display = 'none';
                stopQrBtn.style.display = 'none';
                manualSearchGroup.style.display = 'block';
                qrScannerToggleButton.textContent = 'Načíst podle QR kódu';
                qrScannerToggleButton.style.backgroundColor = '#4CAF50';
                // If a problem is displayed, show the floating camera icon again
                if (problemDiv.innerHTML !== '' && problemDiv.innerHTML.includes('problem-id')) {
                    qrCameraIcon.style.display = 'flex';
                }
            }).catch((err) => {
                console.error("Failed to clear html5QrcodeScanner. ", err);
                // Fallback UI reset
                qrCodeScanner = null;
                qrReaderDiv.style.display = 'none';
                stopQrBtn.style.display = 'none';
                manualSearchGroup.style.display = 'block';
                qrScannerToggleButton.textContent = 'Načíst podle QR kódu';
                qrScannerToggleButton.style.backgroundColor = '#4CAF50';
                if (problemDiv.innerHTML !== '' && problemDiv.innerHTML.includes('problem-id')) {
                    qrCameraIcon.style.display = 'flex';
                }
            });
        }
    }

    function toggleQrScanner() {
        if (qrCodeScanner === null) {
            startQrScanner();
        } else {
            stopQrScanner();
        }
    }

    function activateQrScannerFromIcon() {
        startQrScanner(); // This will also handle scrolling to the QR reader
    }

    loadAllProblems();

    // Zpracování ID z URL
    function getIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            searchIdInput.value = id;
            // Manually trigger the 'input' event to apply all the new logic
            searchIdInput.dispatchEvent(new Event('input'));
        }
    }

    // Toggle clear button visibility and handle input validation/display
    searchIdInput.addEventListener("input", function() {
        const currentInput = searchIdInput.value.trim();

        // Always hide previous problem/solution when input changes, unless it's an exact match
        problemDiv.innerHTML = '';
        solutionBox.style.display = 'none';
        solutionImage.style.display = 'none';
        qrCameraIcon.style.display = 'none';
        problemDisplayArea.style.display = 'none'; // Hide the wrapper

        if (currentInput.length === 0) {
            searchIdInput.style.fontWeight = 'normal';
            searchIdInput.style.color = 'initial';
            clearSearchButton.style.display = 'none';
            notFoundMessage.style.display = 'none';
            hintText.style.display = 'block'; // Show hint when empty
            return; // Exit early
        }

        clearSearchButton.style.display = 'flex'; // Show clear button if input is not empty

        let exactMatch = false;
        let partialMatch = false;
        let foundProblem = null;

        for (const problem of allProblems) {
            const problemId = `${problem.series}/${problem.num}`;
            if (problemId === currentInput) {
                exactMatch = true;
                foundProblem = problem;
                break;
            }
            if (problemId.startsWith(currentInput)) {
                partialMatch = true;
            }
        }

        if (exactMatch) {
            searchIdInput.style.fontWeight = 'bold';
            searchIdInput.style.color = '#4CAF50'; // Green color
            notFoundMessage.style.display = 'none';
            hintText.style.display = 'none'; // Hide hint
            // Automatically call searchById for exact match
            searchById(foundProblem); // Pass the found problem to avoid re-finding
        } else if (partialMatch) {
            searchIdInput.style.fontWeight = 'normal';
            searchIdInput.style.color = 'initial';
            notFoundMessage.style.display = 'none';
            hintText.style.display = 'block'; // Keep hint visible for partial match
        } else {
            searchIdInput.style.fontWeight = 'bold'; // Make text bold
            searchIdInput.style.color = 'red'; // Keep text red for invalid input
            notFoundMessage.style.display = 'block'; // Show "neexistující ID"
            hintText.style.display = 'none'; // Hide hint
        }
    });

    // Handle Enter key press for keyboard dismissal and scrolling
    searchIdInput.addEventListener("keydown", function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Prevent default form submission if any
            searchIdInput.blur(); // Dismiss the virtual keyboard
            // Trigger the input event logic to handle validation and display
            searchIdInput.dispatchEvent(new Event('input'));
            // Scroll the search input row into view after processing
            searchInputRow.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    });

    // Initial page load logic
    window.addEventListener('DOMContentLoaded', (event) => {
        // Ensure problem display area is hidden on initial load
        problemDisplayArea.style.display = 'none';

        // Also hide the notFoundMessage and ensure hint is visible if input is empty
        notFoundMessage.style.display = 'none';
        if (searchIdInput.value.length === 0) {
            hintText.style.display = 'block';
        } else {
            hintText.style.display = 'none';
            // If there's initial value (e.g., from browser autofill), trigger input event
            searchIdInput.dispatchEvent(new Event('input'));
        }

        // Call getIdFromUrl to process any ID in the URL
        getIdFromUrl();
    });
</script>
</body>
</html>
