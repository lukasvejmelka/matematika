<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chráněný web</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Obsah stránky je skrytý, dokud se nepřihlásíš */
    #protected-content { display: none; }
  </style>
</head>
<body>
  <div id="protected-content">
    <h1>Vítej na chráněném webu!</h1>
    <p>Tento obsah uvidí jen přihlášení uživatelé.</p>
    <button id="logout">Odhlásit se</button>
  </div>

  <script>
    // Inicializace Netlify Identity
    netlifyIdentity.init();

    // Kontrola přihlášení
    netlifyIdentity.on('init', user => {
      if(user) {
        document.getElementById('protected-content').style.display = 'block';
      } else {
        // Otevře login widget
        netlifyIdentity.open();
      }
    });

    // Logout
    document.getElementById('logout').addEventListener('click', () => {
      netlifyIdentity.logout();
      document.getElementById('protected-content').style.display = 'none';
      netlifyIdentity.open();
    });
  </script>
</body>
</html>
