<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání podle ID</title>
    <link rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-link {
            color: white;
            text-decoration: none;
            background-color: #1565c0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .settings-group {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .settings-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
        }

        .settings-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .search-input-group {
            margin-bottom: 1rem;
        }

        .search-input {
            display: flex;
            align-items: center;
            margin-bottom: 0.1rem;
            position: relative; /* For positioning the clear button */
        }

        .search-input input {
            flex: 1;
            padding: 0.5rem;
            padding-right: 2.5rem; /* Space for clear button */
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            margin-right: 0.5rem;
        }

        .clear-input-button {
            position: absolute;
            right: 4.5rem; /* Adjust based on button width */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 0.5rem;
            line-height: 1;
            display: none; /* Hidden by default */
        }

        .search-input input:not(:placeholder-shown) + .clear-input-button {
            display: block; /* Show when input has value */
        }

        .search-input button {
            padding: 0.5rem 1rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-input button:hover {
            background-color: #1565c0;
        }

        .qr-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .qr-button:hover {
            background-color: #45a049;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px; /* Limit QR reader width */
            margin: 0 auto 1rem auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        #qr-reader__dashboard_section_csr {
            padding: 10px;
        }

        .problem {
            background: white;
            border-radius: 6px;
            margin-bottom: 0rem;
            padding: 1rem;
            text-align: center;
        }
        .problem-solution {
            background: white;
            border-radius: 0 0 6px 6px;
            border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-list {
            background: white;
            border-radius: 10px;
            border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-id {
            box-shadow: 0 0 6px 0px rgba(0,0,0,0.3);
            border-left: none;
            margin-bottom: 0.2rem; margin-top: 2rem; padding: 0.4rem;
            width: 70%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 80%;
        }
        .solution-box {
            border: 0px solid rgba(0,0,0,0.1);
            border-radius: 6px 6px 0 0 ;
            padding: 0.6rem;
            margin-top: 1rem;
            background-color: #37474F; /* Darker color for solution box */
            color: white;
            cursor: pointer;
            display: none; /* Managed by JS */
        }

        .solution-image {
            display: none; /* Managed by JS */
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hint {
            font-size: 0.9rem;
            color: gray;
            margin-top: 0.5rem;
        }
        .problem img {
            max-width: 100%;
            height: auto;
        }

        /* Floating Camera Icon */
        #qrCameraIcon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent dark */
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.2s ease;
            z-index: 1000;
            display: none; /* Hidden by default */
        }

        #qrCameraIcon:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }


        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 0.75rem;
            }
            .logo {
                max-width: 120px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            .back-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            .container {
                margin: 1.5rem auto;
                padding: 0 0.75rem;
            }
            .search-input {
                flex-direction: column;
                align-items: stretch;
            }
            .search-input input {
                margin-right: 0;
                margin-bottom: 0.5rem;
                padding-right: 0.5rem; /* Reset padding for clear button on mobile */
            }
            .clear-input-button {
                right: 0.5rem; /* Adjust position for mobile */
                top: calc(50% - 0.25rem); /* Adjust for input height + margin */
                transform: translateY(-50%);
            }
            .search-input button {
                width: 100%;
            }
            .qr-button {
                font-size: 0.95rem;
                padding: 0.6rem 1rem;
            }
            .problem-id {
                width: 90%;
                font-size: 75%;
            }
            .hint {
                font-size: 0.8rem;
            }
            #qrCameraIcon {
                width: 50px;
                height: 50px;
                font-size: 1.7rem;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .logo {
                max-width: 100px;
            }
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            .problem-id {
                width: 95%;
                font-size: 70%;
            }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Vyhledávání podle ID</h1>
    <a href="index.html" class="back-link">Konfigurátor výpisu</a>
</header>

<div class="container">
    <div class="settings-group">
        <h2>Nastavení</h2>
        <label>
            <input type="checkbox" id="spoilerCheckbox" checked onchange="handleSpoilerToggle()">
            Spoilování výsledku (zobrazit řešení automaticky)
        </label>
    </div>

    <button onclick="toggleQrScanner()" class="qr-button" id="qrScannerToggleButton">Načíst podle QR kódu</button>

    <div id="qr-reader" style="display: none;"></div>
    <button id="stopQrButton" onclick="stopQrScanner()" style="display: none; margin-top: 10px;" class="qr-button">Zavřít čtečku</button>

    <div class="search-input-group" id="manualSearchGroup">
        <div class="search-input">
            <input
                type="text"
                id="searchId"
                placeholder="Zadejte ID příkladu (např. 2023-leto/3)"
            />
            <button class="clear-input-button" onclick="clearSearchInput()">&#x2715;</button>
            <button onclick="searchById()">Potvrdit</button>
        </div>
        <div class="hint">Nápověda: Zadejte ID ve formátu "2023-leto/3".</div>
    </div>

    <div class="solution-box" id="solutionBox" onclick="toggleSolution()">
        Výsledek
    </div>
    <div class="problem-solution"><img id="solutionImage" src="" alt="Řešení" class="solution-image"></div>
    <div class="problem-list"><div class="problem" id="problem"></div></div>

</div>

<div id="qrCameraIcon" onclick="activateQrScannerFromIcon()">
    <i class="fas fa-camera"></i>
</div>

<script>
    const problemsCount = {
        "2023-leto": 3,
        "2023-podzim": 3,
        "2024-leto": 3,
        "2025-podzim": 3,
        "ilustracni-test": 3,
        "vzorove-ulohy": 3
    };

    let allProblems = []; // Uložíme všechny příklady pro pozdější filtrování
    let qrCodeScanner = null; // Instance QR čtečky
    const qrReaderDiv = document.getElementById('qr-reader');
    const stopQrBtn = document.getElementById('stopQrButton');
    const manualSearchGroup = document.getElementById('manualSearchGroup');
    const qrScannerToggleButton = document.getElementById('qrScannerToggleButton');
    const searchIdInput = document.getElementById("searchId");
    const problemDiv = document.getElementById("problem");
    const solutionBox = document.getElementById("solutionBox");
    const solutionImage = document.getElementById("solutionImage");
    const spoilerCheckbox = document.getElementById("spoilerCheckbox");
    const qrCameraIcon = document.getElementById("qrCameraIcon");

    function loadAllProblems() {
        for (const series in problemsCount) {
            for (let i = 1; i <= problemsCount[series]; i++) {
                allProblems.push({ series, num: i });
            }
        }
    }

    function clearSearchInput() {
        searchIdInput.value = '';
    }

    function searchById() {
        const searchInput = searchIdInput.value.trim();
        problemDiv.innerHTML = '';
        solutionBox.style.display = 'none';
        solutionImage.style.display = 'none';
        qrCameraIcon.style.display = 'none'; // Hide camera icon until problem is found

        // Stop QR scanner if active
        if (qrCodeScanner) {
            stopQrScanner();
        }

        const [series, numStr] = searchInput.split('/');
        const num = parseInt(numStr);

        const problem = allProblems.find(p => p.series === series && p.num === num);

        if (problem) {
            problemDiv.innerHTML = `
                <div class="problem">
                    <img src="files/${problem.series}/${problem.num}.png" alt="Úloha ${problem.num}" />
                    <div class="problem-id">Příklad s ID: ${problem.series}/${problem.num}</div>
                </div>
            `;
            solutionBox.style.display = 'block';
            qrCameraIcon.style.display = 'flex'; // Show camera icon

            // Apply spoiler setting
            if (spoilerCheckbox.checked) {
                solutionImage.style.display = 'block';
            } else {
                solutionImage.style.display = 'none';
            }
            solutionImage.src = `files/${series}/${num}_res.png`;

            // Scroll to solution box
            solutionBox.scrollIntoView({ behavior: 'smooth', block: 'start' });

        } else {
            problemDiv.innerHTML = '<p>Žádný příklad nenalezen. Zkontrolujte formát ID (např. 2023-leto/3).</p>';
            qrCameraIcon.style.display = 'none'; // Ensure camera icon is hidden if no problem
        }
    }

    function toggleSolution() {
        solutionImage.style.display = solutionImage.style.display === 'none' ? 'block' : 'none';
    }

    function handleSpoilerToggle() {
        if (problemDiv.innerHTML !== '') { // Only apply if a problem is currently displayed
            if (spoilerCheckbox.checked) {
                solutionImage.style.display = 'block';
            } else {
                solutionImage.style.display = 'none';
            }
        }
    }

    // --- QR Scanner Functions ---
    function onScanSuccess(decodedText, decodedResult) {
        console.log(`QR kód úspěšně naskenován: ${decodedText}`);
        searchIdInput.value = decodedText;
        searchById();
        // The scanner will be stopped by searchById() if successful, putting it in standby.
    }

    function onScanError(errorMessage) {
        // console.warn(`Chyba při skenování QR kódu: ${errorMessage}`);
    }

    function startQrScanner() {
        if (qrCodeScanner === null) {
            qrCodeScanner = new Html5QrcodeScanner(
                "qr-reader",
                { fps: 10, qrbox: {width: 250, height: 250} },
                /* verbose= */ false
            );
            qrCodeScanner.render(onScanSuccess, onScanError);
        }
        qrReaderDiv.style.display = 'block';
        stopQrBtn.style.display = 'block';
        manualSearchGroup.style.display = 'none';
        qrScannerToggleButton.textContent = 'Zavřít čtečku (QR)';
        qrScannerToggleButton.style.backgroundColor = '#f44336';
        qrCameraIcon.style.display = 'none'; // Hide floating icon when scanner is active
    }

    function stopQrScanner() {
        if (qrCodeScanner) {
            qrCodeScanner.clear().then(() => {
                qrCodeScanner = null;
                qrReaderDiv.style.display = 'none';
                stopQrBtn.style.display = 'none';
                manualSearchGroup.style.display = 'block';
                qrScannerToggleButton.textContent = 'Načíst podle QR kódu';
                qrScannerToggleButton.style.backgroundColor = '#4CAF50';
                // If a problem is displayed, show the floating camera icon again
                if (problemDiv.innerHTML !== '' && problemDiv.innerHTML.includes('problem-id')) {
                    qrCameraIcon.style.display = 'flex';
                }
            }).catch((err) => {
                console.error("Failed to clear html5QrcodeScanner. ", err);
                // Fallback UI reset
                qrCodeScanner = null;
                qrReaderDiv.style.display = 'none';
                stopQrBtn.style.display = 'none';
                manualSearchGroup.style.display = 'block';
                qrScannerToggleButton.textContent = 'Načíst podle QR kódu';
                qrScannerToggleButton.style.backgroundColor = '#4CAF50';
                if (problemDiv.innerHTML !== '' && problemDiv.innerHTML.includes('problem-id')) {
                    qrCameraIcon.style.display = 'flex';
                }
            });
        }
    }

    function toggleQrScanner() {
        if (qrCodeScanner === null) {
            startQrScanner();
        } else {
            stopQrScanner();
        }
    }

    function activateQrScannerFromIcon() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        startQrScanner();
    }

    loadAllProblems();

    // Zpracování ID z URL
    function getIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            searchIdInput.value = id;
            searchById();
        }
    }

    getIdFromUrl();

    // Přidání události pro Enter
    searchIdInput.addEventListener("keydown", function(event) {
        if (event.key === 'Enter') {
            searchById();
        }
    });
</script>
</body>
</html>
