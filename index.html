<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portál pro procvičování na maturitu z matematiky</title>
    <link rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            flex-grow: 1; /* Umožní, aby se titulek posunul na levou stranu */
        }

        .search-link {
            color: white;
            text-decoration: none;
            background-color: #1565c0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .search-link:hover {
            background-color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        select {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 2rem;
            margin-right: 1rem;
        }

        .problem {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 1rem;
            text-align: center;
        }

        .problem img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .problem-number {
            font-weight: bold;
            font-size: 1.2rem;
            color: black;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .problem-id {
            font-size: 0.8rem;
            color: gray;
            text-align: left;
            margin-bottom: 1rem;
        }

        .show-solution {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .show-solution:hover {
            background-color: #1565c0;
        }

        .clear-filter {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .clear-filter:hover {
            background-color: #c62828;
        }

        .range-input {
            margin-top: 1rem;
            display: flex;
            align-items: center;
        }

        .range-input label {
            margin-right: 0.5rem;
        }

        .range-input input {
            margin-right: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            width: 50px;
        }

        .range-input button {
            padding: 0.5rem 1rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .range-input button:hover {
            background-color: #1565c0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .overlay-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            color: #1e88e5;
        }
    </style>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Portál pro procvičování na maturitu z matematiky</h1>
    <a href="check.html?id=sem%20napis%20ID%20prikladu" class="search-link" target="_blank">Vyhledávání podle ID</a>
</header>

<div class="container">
    <label for="series">Vyberte sérii:</label>
    <select id="series" multiple size="6" onchange="loadProblems()">
        <option value="2023-leto">2023 - Léto</option>
        <option value="2023-podzim">2023 - Podzim</option>
        <option value="2024-leto">2024 - Léto</option>
        <option value="2025-podzim">2025 - Podzim</option>
        <option value="ilustracni-test">Ilustrační test</option>
        <option value="vzorove-ulohy">Vzorové úlohy</option>
    </select>

    <label for="topic">Vyberte téma:</label>
    <select id="topic" multiple size="6" onchange="loadProblems()">
        <option value="geometrie">Geometrie 2D</option>
        <option value="posloupnosti">Posloupnosti a řady</option>
        <option value="rovnice">Rovnice</option>
        <option value="vyrazy">Výrazy</option>
    </select>

    <div id="problemCount">Počet příkladů: 0</div>

    <div class="range-input">
        <label for="rangeFrom">Vybrat rozsah od:</label>
        <input type="number" id="rangeFrom" placeholder="XX" />
        <label for="rangeTo">do:</label>
        <input type="number" id="rangeTo" placeholder="XX" />
        <button onclick="applyRange()">Potvrdit</button>
    </div>

    <button class="clear-filter" onclick="clearFilters()">Vyčistit filtr</button>

    <div id="problems"></div>
</div>

<div class="overlay" id="overlay">
    <div class="overlay-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="solutionImage" src="" alt="Řešení">
    </div>
</div>

<script>
    const problemsCount = {
        "2023-leto": 3,
        "2023-podzim": 3,
        "2024-leto": 3,
        "2025-podzim": 3,
        "ilustracni-test": 3,
        "vzorove-ulohy": 3
    };

    const topics = {
        "geometrie": {
            "2023-leto": [1, 3],
            "2023-podzim": [2, 3],
            "vzorove-ulohy": [1]
        },
        "posloupnosti": {
            "2023-leto": [2],
            "2023-podzim": [1],
            "vzorove-ulohy": [2]
        },
        "rovnice": {
            "2024-leto": [1, 2],
            "2025-podzim": [1],
            "ilustracni-test": [1]
        },
        "vyrazy": {
            "2024-leto": [3],
            "2025-podzim": [2],
            "ilustracni-test": [2]
        }
    };

    let allProblems = []; // Uložíme všechny příklady pro pozdější filtrování

    function loadProblems() {
        const seriesSelect = document.getElementById("series");
        const topicSelect = document.getElementById("topic");
        const problemsDiv = document.getElementById("problems");
        const problemCountDiv = document.getElementById("problemCount");
        problemsDiv.innerHTML = '';

        const selectedSeries = Array.from(seriesSelect.selectedOptions).map(option => option.value);
        const selectedTopics = Array.from(topicSelect.selectedOptions).map(option => option.value);

        const problemNumbers = new Set();

        // Pokud je vybráno téma
        if (selectedTopics.length > 0) {
            selectedTopics.forEach(topic => {
                const selectedTopic = topics[topic];
                for (const seriesKey in selectedTopic) {
                    // Pokud není vybrána žádná série, načteme příklady ze všech sérií
                    if (selectedSeries.length === 0 || selectedSeries.includes(seriesKey)) {
                        const problemIndices = selectedTopic[seriesKey];
                        problemIndices.forEach(num => {
                            problemNumbers.add({ series: seriesKey, num });
                        });
                    }
                }
            });
        } else {
            // Načítání příkladů podle vybraných sérií
            selectedSeries.forEach(series => {
                for (let i = 1; i <= problemsCount[series]; i++) {
                    problemNumbers.add({ series, num: i });
                }
            });
        }

        // Uložení všech příkladů pro pozdější filtrování
        allProblems = Array.from(problemNumbers);

        // Zobrazování příkladů
        let index = 1;
        allProblems.forEach(({ series, num }) => {
            const problemDiv = document.createElement("div");
            problemDiv.className = "problem";
            problemDiv.innerHTML = `
                <div class="problem-number">Příklad ${index}</div>
                <div class="problem-id">ID: ${series}/${num}</div>
                <img src="files/${series}/${num}.png" alt="Úloha ${num}" />
                <br>
                <button class="show-solution" data-num="${num}" onclick="showSolution('${series}', ${num})">Zobrazit řešení</button>
            `;
            problemsDiv.appendChild(problemDiv);
            index++;
        });

        // Aktualizace počtu příkladů
        problemCountDiv.textContent = `Počet příkladů: ${allProblems.length}`;
    }

    function applyRange() {
        const rangeFrom = parseInt(document.getElementById("rangeFrom").value);
        const rangeTo = parseInt(document.getElementById("rangeTo").value);
        const problemsDiv = document.getElementById("problems");
        problemsDiv.innerHTML = '';

        // Zobrazování příkladů podle zadaného rozsahu
        let index = 1;
        allProblems.forEach(({ series, num }) => {
            if (index >= rangeFrom && index <= rangeTo) {
                const problemDiv = document.createElement("div");
                problemDiv.className = "problem";
                problemDiv.innerHTML = `
                    <div class="problem-number">Příklad ${index}</div>
                    <div class="problem-id">ID: ${series}/${num}</div>
                    <img src="files/${series}/${num}.png" alt="Úloha ${num}" />
                    <br>
                    <button class="show-solution" data-num="${num}" onclick="showSolution('${series}', ${num})">Zobrazit řešení</button>
                `;
                problemsDiv.appendChild(problemDiv);
            }
            index++;
        });

        // Aktualizace počtu příkladů po aplikaci rozsahu
        document.getElementById("problemCount").textContent = `Počet příkladů: ${problemsDiv.childElementCount}`;
    }

    function clearFilters() {
        const seriesSelect = document.getElementById("series");
        const topicSelect = document.getElementById("topic");
        const rangeFrom = document.getElementById("rangeFrom");
        const rangeTo = document.getElementById("rangeTo");

        // Resetování výběrů
        seriesSelect.selectedIndex = -1;
        topicSelect.selectedIndex = -1;
        rangeFrom.value = '';
        rangeTo.value = '';

        // Načtení příkladů po vyčištění filtrů
        loadProblems();
    }

    function showSolution(series, index) {
        const overlay = document.getElementById("overlay");
        const solutionImage = document.getElementById("solutionImage");
        solutionImage.src = `files/${series}/${index}_res.png`;
        overlay.style.display = "flex";
    }

    // Zavření překryvu
    document.getElementById("overlay").addEventListener("click", function(e) {
        if (e.target === this || e.target.id === "closeBtn") {
            this.style.display = "none";
        }
    });
</script>
</body>
</html>
