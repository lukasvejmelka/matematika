<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chráněný web</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    #protected-content { display: none; }
  </style>
</head>
<body>

<div id="protected-content">
  <h1>Vítej na chráněném webu!</h1>
  <p>Obsah uvidí jen přihlášení uživatelé.</p>
  <button id="logout">Odhlásit se</button>
</div>

<script>
  // Inicializace Netlify Identity hned po načtení skriptu
  netlifyIdentity.init();

  // Funkce pro kontrolu přihlášení
  function checkLogin() {
    const user = netlifyIdentity.currentUser();
    if (user) {
      document.getElementById('protected-content').style.display = 'block';
    } else {
      // otevře login okno
      netlifyIdentity.open();
    }
  }

  // počkáme na načtení widgetu
  netlifyIdentity.on('init', checkLogin);

  // logout
  document.getElementById('logout').addEventListener('click', () => {
    netlifyIdentity.logout();
    document.getElementById('protected-content').style.display = 'none';
    netlifyIdentity.open();
  });
</script>

</body>
</html>
