<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chráněný web</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    #protected-content { display: none; }
  </style>
</head>
<body>

<div id="protected-content">
  <h1>Vítej na chráněném webu!</h1>
  <p>Obsah uvidí jen přihlášení uživatelé.</p>
  <button id="logout">Odhlásit se</button>
</div>

<!-- Tady vlož JS kód -->
<script>
netlifyIdentity.init();

netlifyIdentity.on('init', user => {
  if (!user) {
    netlifyIdentity.open(); // otevře login pro nepřihlášené
  } else {
    document.getElementById('protected-content').style.display = 'block';
  }
});

netlifyIdentity.on('login', () => {
  document.getElementById('protected-content').style.display = 'block';
});

document.getElementById('logout').addEventListener('click', () => {
  netlifyIdentity.logout();
  document.getElementById('protected-content').style.display = 'none';
  netlifyIdentity.open();
});
</script>

</body>
</html>
