<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyhledávání podle ID</title>
    <link rel="stylesheet">
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
        }

        .back-link {
            color: white;
            text-decoration: none;
            background-color: #1565c0;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .back-link:hover {
            background-color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-input-group {
            margin-bottom: 1rem;
        }

        .search-input {
            display: flex;
            align-items: center;
            margin-bottom: 0.1rem;
        }

        .search-input input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            margin-right: 0.5rem;
        }

        .search-input button {
            padding: 0.5rem 1rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-input button:hover {
            background-color: #1565c0;
        }

        .qr-button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .qr-button:hover {
            background-color: #45a049;
        }

        #qr-reader {
            width: 100%;
            max-width: 400px; /* Limit QR reader width */
            margin: 0 auto 1rem auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        #qr-reader__dashboard_section_csr {
            padding: 10px;
        }

        .problem {
            background: white;
            border-radius: 6px;
            margin-bottom: 0rem;
            padding: 1rem;
            text-align: center;
        }
        .problem-solution {
            background: white;
            border-radius: 0 0 6px 6px;
            border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-list {
            background: white;
            border-radius: 10px;
            border-color: #1e88e5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            padding: 0.5rem;
            padding-bottom: 1rem;
            text-align: center;
        }

        .problem-id {
            box-shadow: 0 0 6px 0px rgba(0,0,0,0.3);
            border-left: none;
            margin-bottom: 0.2rem; margin-top: 2rem; padding: 0.4rem;
            width: 70%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 80%;
        }
        .solution-box {
            border: 0px solid rgba(0,0,0,0.1);
            border-radius: 6px 6px 0 0 ;
            padding: 0.6rem;
            margin-top: 1rem;
            background-color: #1e88e5;
            color: white;
            cursor: pointer;
            display: none;
        }

        .solution-image {
            display: none;
            margin-top: 1rem;
            max-width: 100%;
            border-radius: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .hint {
            font-size: 0.9rem;
            color: gray;
            margin-top: 0.5rem;
        }
        .problem img {
            max-width: 100%;
            height: auto;
        }

        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 0.75rem;
            }
            .logo {
                max-width: 120px;
                margin-right: 0;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            .back-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            .container {
                margin: 1.5rem auto;
                padding: 0 0.75rem;
            }
            .search-input {
                flex-direction: column;
                align-items: stretch;
            }
            .search-input input {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            .search-input button {
                width: 100%;
            }
            .qr-button {
                font-size: 0.95rem;
                padding: 0.6rem 1rem;
            }
            .problem-id {
                width: 90%;
                font-size: 75%;
            }
            .hint {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .logo {
                max-width: 100px;
            }
            .container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }
            .problem-id {
                width: 95%;
                font-size: 70%;
            }
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Vyhledávání podle ID</h1>
    <a href="index.html" class="back-link">Konfigurátor výpisu</a>
</header>

<div class="container">
    <button onclick="toggleQrScanner()" class="qr-button" id="qrScannerToggleButton">Načíst podle QR kódu</button>

    <div id="qr-reader" style="display: none;"></div>
    <button id="stopQrButton" onclick="stopQrScanner()" style="display: none; margin-top: 10px;" class="qr-button">Zavřít čtečku</button>

    <div class="search-input-group" id="manualSearchGroup">
        <div class="search-input">
            <input
                type="text"
                id="searchId"
                placeholder="Zadejte ID příkladu (např. 2023-leto/3)"
                onclick="this.value='';"
            />
            <button onclick="searchById()">Potvrdit</button>
        </div>
        <div class="hint">Nápověda: Zadejte ID ve formátu "2023-leto/3".</div>
    </div>

    <div class="solution-box" id="solutionBox" onclick="toggleSolution()">
        Klepni na mě a ukážu ti řešení
    </div>
    <div class="problem-solution"><img id="solutionImage" src="" alt="Řešení" class="solution-image"></div>
    <div class="problem-list"><div class="problem" id="problem"></div></div>

</div>

<script>
    const problemsCount = {
        "2023-leto": 3,
        "2023-podzim": 3,
        "2024-leto": 3,
        "2025-podzim": 3,
        "ilustracni-test": 3,
        "vzorove-ulohy": 3
    };

    let allProblems = []; // Uložíme všechny příklady pro pozdější filtrování
    let qrCodeScanner = null; // Instance QR čtečky

    function loadAllProblems() {
        for (const series in problemsCount) {
            for (let i = 1; i <= problemsCount[series]; i++) {
                allProblems.push({ series, num: i });
            }
        }
    }

    function searchById() {
        const searchInput = document.getElementById("searchId").value.trim();
        const problemDiv = document.getElementById("problem");
        const solutionBox = document.getElementById("solutionBox");
        const solutionImage = document.getElementById("solutionImage");
        problemDiv.innerHTML = '';
        solutionBox.style.display = 'none'; // Skryjeme rámeček pro řešení
        solutionImage.style.display = 'none'; // Skryjeme obrázek řešení

        const [series, numStr] = searchInput.split('/');
        const num = parseInt(numStr);

        const problem = allProblems.find(p => p.series === series && p.num === num);

        if (problem) {
            problemDiv.innerHTML = `
                <div class="problem">
                    <img src="files/${problem.series}/${problem.num}.png" alt="Úloha ${problem.num}" />
                    <div class="problem-id">Příklad s ID: ${problem.series}/${problem.num}</div>
                </div>
            `;
            solutionBox.style.display = 'block'; // Zobrazíme rámeček pro řešení
            solutionImage.src = `files/${series}/${num}_res.png`; // Nastavíme zdroj obrázku řešení
        } else {
            problemDiv.innerHTML = '<p>Žádný příklad nenalezen. Zkontrolujte formát ID (např. 2023-leto/3).</p>';
        }
    }

    function toggleSolution() {
        const solutionImage = document.getElementById("solutionImage");
        solutionImage.style.display = solutionImage.style.display === 'none' ? 'block' : 'none'; // Přepínání zobrazení obrázku
    }

    // --- QR Scanner Functions ---
    function onScanSuccess(decodedText, decodedResult) {
        console.log(`QR kód úspěšně naskenován: ${decodedText}`);
        document.getElementById("searchId").value = decodedText;
        searchById();
        // Optionally, you can stop the scanner after a successful scan if you only want one scan at a time.
        // For continuous scanning, leave the scanner running.
    }

    function onScanError(errorMessage) {
        // console.warn(`Chyba při skenování QR kódu: ${errorMessage}`);
        // Můžete zde zobrazit chybu uživateli, pokud je to nutné
    }

    function toggleQrScanner() {
        const qrReaderDiv = document.getElementById('qr-reader');
        const stopQrBtn = document.getElementById('stopQrButton');
        const manualSearchGroup = document.getElementById('manualSearchGroup');
        const qrScannerToggleButton = document.getElementById('qrScannerToggleButton');

        if (qrCodeScanner === null) {
            // Start QR scanner
            qrCodeScanner = new Html5QrcodeScanner(
                "qr-reader",
                { fps: 10, qrbox: {width: 250, height: 250} },
                /* verbose= */ false
            );
            qrCodeScanner.render(onScanSuccess, onScanError);

            qrReaderDiv.style.display = 'block';
            stopQrBtn.style.display = 'block';
            manualSearchGroup.style.display = 'none';
            qrScannerToggleButton.textContent = 'Zavřít čtečku (QR)'; // Change button text
            qrScannerToggleButton.style.backgroundColor = '#f44336'; // Red color for close
        } else {
            // Stop QR scanner
            stopQrScanner();
        }
    }

    function stopQrScanner() {
        const qrReaderDiv = document.getElementById('qr-reader');
        const stopQrBtn = document.getElementById('stopQrButton');
        const manualSearchGroup = document.getElementById('manualSearchGroup');
        const qrScannerToggleButton = document.getElementById('qrScannerToggleButton');

        if (qrCodeScanner) {
            qrCodeScanner.clear().then(() => {
                qrCodeScanner = null;
                qrReaderDiv.style.display = 'none';
                stopQrBtn.style.display = 'none';
                manualSearchGroup.style.display = 'block';
                qrScannerToggleButton.textContent = 'Načíst podle QR kódu'; // Reset button text
                qrScannerToggleButton.style.backgroundColor = '#4CAF50'; // Reset button color
            }).catch((err) => {
                console.error("Failed to clear html5QrcodeScanner. ", err);
                // Even if clear fails, try to reset UI
                qrCodeScanner = null;
                qrReaderDiv.style.display = 'none';
                stopQrBtn.style.display = 'none';
                manualSearchGroup.style.display = 'block';
                qrScannerToggleButton.textContent = 'Načíst podle QR kódu';
                qrScannerToggleButton.style.backgroundColor = '#4CAF50';
            });
        }
    }

    loadAllProblems();

    // Zpracování ID z URL
    function getIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            document.getElementById("searchId").value = id;
            searchById();
        }
    }

    getIdFromUrl();

    // Přidání události pro Enter
    document.getElementById("searchId").addEventListener("keydown", function(event) {
        if (event.key === 'Enter') {
            searchById();
        }
    });
</script>
</body>
</html>
