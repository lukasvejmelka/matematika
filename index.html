<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje stránka</title>
  <!-- zde může být tvůj CSS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Moje chráněná stránka</h1>
  <p>Obsah uvidí jen přihlášení uživatelé.</p>

  <!-- vlastní JS -->
  <script>
    netlifyIdentity.init();
    const user = netlifyIdentity.currentUser();
    if (!user) {
      netlifyIdentity.open();
    }
  </script>
</body>
</html>
