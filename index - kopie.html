<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portál pro procvičování na maturitu z matematiky</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }

        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            max-width: 120px;
            height: auto;
            flex-shrink: 0;
        }

        h1 {
            margin: 0;
            flex-grow: 1;
            font-size: 1.5rem;
            min-width: 200px;
        }

        .search-link {
            color: white;
            text-decoration: none;
            background-color: #1565c0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            font-size: 0.9rem;
            text-align: center;
            min-width: 160px;
        }

        .search-link:hover {
            background-color: #0d47a1;
        }

        .container {
            max-width: 900px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .filters-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .select-group {
            margin-bottom: 1.5rem;
        }

        .select-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        select {
            width: 100%;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            outline: none;
            background-color: white;
            transition: border-color 0.2s ease;
        }

        select:focus {
            border-color: #1e88e5;
        }

        #problemCount {
            font-weight: 600;
            color: #1e88e5;
            font-size: 1.1rem;
            margin: 1rem 0;
            text-align: center;
            padding: 0.5rem;
            background-color: #e3f2fd;
            border-radius: 8px;
        }

        .range-section {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .range-input {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .range-input label {
            font-weight: 500;
            white-space: nowrap;
        }

        .range-input input {
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            outline: none;
            width: 80px;
            text-align: center;
            font-size: 1rem;
        }

        .range-input input:focus {
            border-color: #1e88e5;
        }

        .range-input button,
        .clear-filter {
            padding: 0.75rem 1.5rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            min-height: 48px;
        }

        .range-input button:hover,
        .clear-filter:hover {
            background-color: #1565c0;
        }

        .clear-filter {
            background-color: #e53935;
            width: 100%;
            margin-top: 1rem;
        }

        .clear-filter:hover {
            background-color: #c62828;
        }

        .problem {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 1.5rem;
            text-align: center;
        }

        .problem img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .problem-number {
            font-weight: bold;
            font-size: 1.3rem;
            color: #1e88e5;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .problem-id {
            font-size: 0.9rem;
            color: #666;
            text-align: left;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .show-solution {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
            min-height: 48px;
            width: 100%;
            max-width: 300px;
        }

        .show-solution:hover {
            background-color: #1565c0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .overlay-content {
            background: white;
            border-radius: 10px;
            padding: 0;
            max-width: 95%;
            max-height: 95%;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .overlay-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
        }

        .close-btn {
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e0e0e0;
            font-size: 1.5rem;
            transition: all 0.2s ease;
            border: none;
            flex-shrink: 0;
        }

        .close-btn:hover {
            color: #e53935;
            background-color: #ffebee;
            transform: scale(1.1);
        }

        .overlay-image-container {
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            overflow: auto;
        }

        .overlay-content img {
            max-width: 100%;
            max-height: calc(90vh - 120px);
            object-fit: contain;
            border-radius: 8px;
        }

        /* Mobilní optimalizace */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 1rem 0.5rem;
            }

            .logo {
                max-width: 100px;
                order: -1;
            }

            h1 {
                font-size: 1.2rem;
                margin: 0.5rem 0;
                min-width: auto;
            }

            .search-link {
                width: 100%;
                max-width: 280px;
                margin-top: 0.5rem;
            }

            .container {
                margin: 0.5rem auto;
                padding: 0 0.5rem;
            }

            .filters-section {
                padding: 1rem;
            }

            .select-group {
                margin-bottom: 1rem;
            }

            select {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .range-input {
                justify-content: center;
                text-align: center;
            }

            .range-input input {
                width: 70px;
            }

            .problem {
                padding: 1rem;
            }

            .problem-number {
                font-size: 1.2rem;
                text-align: center;
            }

            .problem-id {
                text-align: center;
                font-size: 0.85rem;
            }

            .show-solution {
                width: 100%;
                max-width: none;
                padding: 1rem;
                font-size: 1.1rem;
            }

            .overlay {
                padding: 0.5rem;
            }

            .overlay-content {
                max-width: 98%;
                max-height: 98%;
            }

            .overlay-header {
                padding: 0.75rem;
            }

            .overlay-header h3 {
                font-size: 1rem;
            }

            .close-btn {
                width: 36px;
                height: 36px;
                font-size: 1.3rem;
            }

            .overlay-image-container {
                padding: 0.5rem;
            }

            .overlay-content img {
                max-height: calc(90vh - 100px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.1rem;
            }

            .problem-number {
                font-size: 1.1rem;
            }

            .range-input {
                flex-direction: column;
                gap: 0.75rem;
            }

            .range-input input {
                width: 100px;
            }

            .overlay-header {
                padding: 0.5rem;
            }

            .close-btn {
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
            }
        }

        /* Landscape mode na mobilech */
        @media (max-height: 500px) and (orientation: landscape) {
            .overlay-content img {
                max-height: calc(85vh - 80px);
            }
        }

        /* Větší touch targets pro lepší UX */
        @media (hover: none) {
            button, .search-link, select {
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h1>Portál pro procvičování na maturitu z matematiky</h1>
    <a href="check.html?id=sem%20napis%20ID%20prikladu" class="search-link" target="_blank">Vyhledávání podle ID</a>
</header>

<div class="container">
    <div class="filters-section">
        <div class="select-group">
            <label for="series">Vyberte sérii:</label>
            <select id="series" multiple size="6" onchange="loadProblems()">
                <option value="2023-leto">2023 - Léto</option>
                <option value="2023-podzim">2023 - Podzim</option>
                <option value="2024-leto">2024 - Léto</option>
                <option value="2025-podzim">2025 - Podzim</option>
                <option value="ilustracni-test">Ilustrační test</option>
                <option value="vzorove-ulohy">Vzorové úlohy</option>
            </select>
        </div>

        <div class="select-group">
            <label for="topic">Vyberte téma:</label>
            <select id="topic" multiple size="6" onchange="loadProblems()">
                <option value="geometrie">Geometrie 2D</option>
                <option value="posloupnosti">Posloupnosti a řady</option>
                <option value="rovnice">Rovnice</option>
                <option value="vyrazy">Výrazy</option>
            </select>
        </div>

        <div id="problemCount">Počet příkladů: 0</div>

        <div class="range-section">
            <div class="range-input">
                <label for="rangeFrom">Vybrat rozsah od:</label>
                <input type="number" id="rangeFrom" placeholder="1" />
                <label for="rangeTo">do:</label>
                <input type="number" id="rangeTo" placeholder="10" />
                <button onclick="applyRange()">Potvrdit</button>
            </div>
        </div>

        <button class="clear-filter" onclick="clearFilters()">Vyčistit filtr</button>
    </div>

    <div id="problems"></div>
</div>

<div class="overlay" id="overlay">
    <div class="overlay-content">
        <div class="overlay-header">
            <h3>Řešení příkladu</h3>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <div class="overlay-image-container">
            <img id="solutionImage" src="" alt="Řešení">
        </div>
    </div>
</div>

<script>
    const problemsCount = {
        "2023-leto": 3,
        "2023-podzim": 3,
        "2024-leto": 3,
        "2025-podzim": 3,
        "ilustracni-test": 3,
        "vzorove-ulohy": 3
    };

    const topics = {
        "geometrie": {
            "2023-leto": [1, 3],
            "2023-podzim": [2, 3],
            "vzorove-ulohy": [1]
        },
        "posloupnosti": {
            "2023-leto": [2],
            "2023-podzim": [1],
            "vzorove-ulohy": [2]
        },
        "rovnice": {
            "2024-leto": [1, 2],
            "2025-podzim": [1],
            "ilustracni-test": [1]
        },
        "vyrazy": {
            "2024-leto": [3],
            "2025-podzim": [2],
            "ilustracni-test": [2]
        }
    };

    let allProblems = []; // Uložíme všechny příklady pro pozdější filtrování

    function loadProblems() {
        const seriesSelect = document.getElementById("series");
        const topicSelect = document.getElementById("topic");
        const problemsDiv = document.getElementById("problems");
        const problemCountDiv = document.getElementById("problemCount");
        problemsDiv.innerHTML = '';

        const selectedSeries = Array.from(seriesSelect.selectedOptions).map(option => option.value);
        const selectedTopics = Array.from(topicSelect.selectedOptions).map(option => option.value);

        const problemNumbers = new Set();

        // Pokud je vybráno téma
        if (selectedTopics.length > 0) {
            selectedTopics.forEach(topic => {
                const selectedTopic = topics[topic];
                for (const seriesKey in selectedTopic) {
                    // Pokud není vybrána žádná série, načteme příklady ze všech sérií
                    if (selectedSeries.length === 0 || selectedSeries.includes(seriesKey)) {
                        const problemIndices = selectedTopic[seriesKey];
                        problemIndices.forEach(num => {
                            problemNumbers.add({ series: seriesKey, num });
                        });
                    }
                }
            });
        } else {
            // Načítání příkladů podle vybraných sérií
            selectedSeries.forEach(series => {
                for (let i = 1; i <= problemsCount[series]; i++) {
                    problemNumbers.add({ series, num: i });
                }
            });
        }

        // Uložení všech příkladů pro pozdější filtrování
        allProblems = Array.from(problemNumbers);

        // Zobrazování příkladů
        let index = 1;
        allProblems.forEach(({ series, num }) => {
            const problemDiv = document.createElement("div");
            problemDiv.className = "problem";
            problemDiv.innerHTML = `
                <div class="problem-number">Příklad ${index}</div>
                <div class="problem-id">ID: ${series}/${num}</div>
                <img src="files/${series}/${num}.png" alt="Úloha ${num}" />
                <br>
                <button class="show-solution" data-num="${num}" onclick="showSolution('${series}', ${num})">Zobrazit řešení</button>
            `;
            problemsDiv.appendChild(problemDiv);
            index++;
        });

        // Aktualizace počtu příkladů
        problemCountDiv.textContent = `Počet příkladů: ${allProblems.length}`;
    }

    function applyRange() {
        const rangeFrom = parseInt(document.getElementById("rangeFrom").value);
        const rangeTo = parseInt(document.getElementById("rangeTo").value);
        const problemsDiv = document.getElementById("problems");
        problemsDiv.innerHTML = '';

        if (isNaN(rangeFrom) || isNaN(rangeTo)) {
            alert("Prosím zadejte platné čísla pro rozsah.");
            return;
        }

        // Zobrazování příkladů podle zadaného rozsahu
        let index = 1;
        allProblems.forEach(({ series, num }) => {
            if (index >= rangeFrom && index <= rangeTo) {
                const problemDiv = document.createElement("div");
                problemDiv.className = "problem";
                problemDiv.innerHTML = `
                    <div class="problem-number">Příklad ${index}</div>
                    <div class="problem-id">ID: ${series}/${num}</div>
                    <img src="files/${series}/${num}.png" alt="Úloha ${num}" />
                    <br>
                    <button class="show-solution" data-num="${num}" onclick="showSolution('${series}', ${num})">Zobrazit řešení</button>
                `;
                problemsDiv.appendChild(problemDiv);
            }
            index++;
        });

        // Aktualizace počtu příkladů po aplikaci rozsahu
        document.getElementById("problemCount").textContent = `Počet příkladů: ${problemsDiv.childElementCount}`;
    }

    function clearFilters() {
        const seriesSelect = document.getElementById("series");
        const topicSelect = document.getElementById("topic");
        const rangeFrom = document.getElementById("rangeFrom");
        const rangeTo = document.getElementById("rangeTo");

        // Resetování výběrů
        seriesSelect.selectedIndex = -1;
        topicSelect.selectedIndex = -1;
        rangeFrom.value = '';
        rangeTo.value = '';

        // Načtení příkladů po vyčištění filtrů
        loadProblems();
    }

    function showSolution(series, index) {
        const overlay = document.getElementById("overlay");
        const solutionImage = document.getElementById("solutionImage");
        solutionImage.src = `files/${series}/${index}_res.png`;
        overlay.style.display = "flex";
    }

    // Zavření překryvu
    document.getElementById("overlay").addEventListener("click", function(e) {
        if (e.target === this) {
            this.style.display = "none";
        }
    });

    // Zavření přes tlačítko
    document.getElementById("closeBtn").addEventListener("click", function() {
        document.getElementById("overlay").style.display = "none";
    });

    // Přidání podpory pro zavření overlay pomocí klávesy Escape
    document.addEventListener("keydown", function(e) {
        if (e.key === "Escape") {
            document.getElementById("overlay").style.display = "none";
        }
    });

    // Prevence zoomování při double-tap na mobilních zařízeních
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
</body>
</html>
